<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Formulario4treino.css">
    <title>Formulário de Treino</title>
</head>
<body>
    <div class="container">
        <h1>Preencha o formulário</h1>
        <h2>Crie sua conta</h2>
        <form id="dados" name="dados" method="post" action=""></form>
            <fieldset>
                <legend>Nome</legend>
                <input type="text" placeholder="Ex: Fulano de Tal">
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <input type="email" placeholder="Ex: seuemail@email.com">
            </fieldset>
            <fieldset>
                <legend>Usuário</legend>
                <input type="text" placeholder="Ex: user1234">
            </fieldset>
            <fieldset>
                <legend>Senha</legend>
                <input type="password" placeholder="Ex: 123456">
            </fieldset>
            <fieldset>
                <button type="submit">Criar conta</button>
            </fieldset>
    </div>
</body>
</html>
