<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Formulario.css">
    <title>Document</title>
</head>
<body>
    <h1>Fomulários</h1>
    <!-- tag  form é utilizada para a criação de formulários -->
    <form id="dados" name="dados" method="post" action="/aplicação  ">
        <!-- atibutos: -->
        <!-- name - Define o nome a ser atribuido ao formulário -->
        <!-- id - Define a identificação para o formulário, algumas linguagem de programação utilizam ele para acessar o que foi digitado ou selecionado pelo usuário -->
        <!-- method - Atributo que define qual tipo de método que será utilizado para enviar os dados digitadosGe, sendo Get:padrão, utilizado para formulários de pesquisa,  informações de produtos e fazer paginação e Post: utilizado para  para formulários de contato, formulários de login, envio de arquivos etc." utilizando uma analogia -->
        <!-- action: define o que ira acontecer com os dados quando ousuário apertar o botão de envio -->
        

        <!-- Fieldset agregar informações - Dados - Gera uma borda envolvendo todos os seus elementos-->
        <fieldset>
            <!-- legend: insere uma legenda para o preenchimento dos dados -->
            <legend>Dados Pessoais</legend>
            <p>Nome</p>
            <p>Endereço</p>
            <p>Dados de contato</p> 
        </fieldset>
        <!-- Há a tag label possui o atributo "for" que permide o vinculo entre um identifador e um campo, será necessário que o atriburo for tenha o mesmo valor que será atribuído id do campo, ex: <label for="id do campo">Nome do usuário</label> -->
        <fieldset>
            <legend>Experiências profissionais </legend>
            <p>Emprego atual</p>
            <p>Antigo emprego</p>
        </fieldset>

    </form>
</body>
</html>
