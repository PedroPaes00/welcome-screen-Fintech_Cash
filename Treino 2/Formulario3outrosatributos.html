<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formlários</h1>
    <fieldset>
        <form id="dados" name="dados" method="post" action="">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" id="usuario" required  
        placeholder="Ex: user1234"
        minlength="5" maxlength="15"
        autofocus>   
        <!-- required torna o campo obrigatório -->
        <!-- placehoder mostra para o usuário um exemplo do que deve ser preenchido no campo -->
        <!-- minlength: número mínimo de caracter  -->
        <!-- maxlength: número máximo de caracter  -->
        <!-- disable: deixa algum elemento desabilitado  -->
        <!-- readonly: o usuário apenas poderá ler a informação -->
        <!-- autofocus: o campo ganha foco -->
    </fieldset>
    <fieldset>
        <input type="submit" value="Enviar Dados">
    </fieldset>
    </form>
</body>
</html>
